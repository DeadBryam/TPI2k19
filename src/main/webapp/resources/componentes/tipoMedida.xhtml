<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns = "http://www.w3.org/1999/xhtml"   
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui = "http://java.sun.com/jsf/composite"
      xmlns:cc = "http://java.sun.com/jsf/composite/componentes">

    <ui:interface>
    </ui:interface>

    <ui:implementation>
        <b:row>
            <b:column span="8">
                <b:form id="formData">
                    <div class="container" style="width: 100%;height: 350px;padding-top: 20px;">
                        <b:dataTable value="#{tipoMedidaBean.listaDatos}"
                                     var="item" page-length="3" page-length-menu="2,3,5"
                                     select="true" onselect="ajax:tipoMedidaBean.onSelect(item);"
                                     ondeselect="ajax:tipoMedidaBean.onDeselect();" update="tipoMedidacc:botones">
                            <b:dataTableColumn value="#{item.idTipoMedida}" />
                            <b:dataTableColumn value="#{item.tipoMedida}" />
                        </b:dataTable>
                    </div>      
                </b:form>
            </b:column>
            <b:column span="4">
                <b:form id="botones">
                    <div class="container" style="width: 90%;padding-top: 30px;">
                        <b:inputText placeholder="Tipo medida" value="#{tipoMedidaBean.tipoMedida.tipoMedida}" label="Tipo medida" required="true"/>
                        <cc:botones update="tipoMedidacc:botones tipoMedidacc:formData" listener="#{tipoMedidaBean}" render="#{tipoMedidaBean.botonEdit}"/>
                    </div>
                </b:form>
            </b:column>
        </b:row>
    </ui:implementation>
</html>
