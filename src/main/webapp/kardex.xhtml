<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                template="WEB-INF/templates/template.xhtml"
                xmlns:cc = "http://java.sun.com/jsf/composite/componentes"
                >

    <ui:param name="title" value="Historial"/>

    <ui:define name="content">
        <div class="container" style="width: 100vw;margin-top: 30px;">
            <b:row>
                <b:column span="10">
                    <b:form id="productosformData">

                        <b:dataTable value="#{kardexBean.listaDatos}"
                                     var="item" page-length="3" page-length-menu="2,3,5"
                                     select="true" onselect="ajax:kardexBean.onSelect(item);"
                                     ondeselect="ajax:kardexBean.onDeselect();" update=":productosbotones">
                            <b:dataTableColumn value="#{item.idKardex}" />
                            <b:dataTableColumn value="#{item.idArticulo}" />
                            <b:dataTableColumn value="#{item.cantidad}" />
                            <b:dataTableColumn value="#{item.precioActual}" />
                            <b:dataTableColumn value="#{item.stockActual}" />
                        </b:dataTable>
                    </b:form>
                </b:column>
                <b:column span="2">
                    <b:form>
                        <div class="container" style="width: 100vw;display: inline;">
                            <h:outputText value="Elija"/>
                            <b:selectOneMenu>
                                <f:selectItem itemLabel="ASD" itemValue="ASD"/>
                                <f:selectItem itemLabel="ASD" itemValue="ASD"/>
                            </b:selectOneMenu>
                            <a class="waves-effect waves-light btn modal-trigger white-text hoverable" 
                               style="width: 100%;margin: 6px 0;background: #4F9596;" href="#marca">Compras</a>
                            <a class="waves-effect waves-light btn modal-trigger white-text hoverable" 
                               style="width: 100%;margin: 6px 0;background: #4F9596;" href="#tipoArticulo">Ventas</a>
                        </div> 
                    </b:form>
                </b:column>
            </b:row>
            <b:form id="productosbotones">
                <b:row>
                    <b:column span="4" offset="2">
                        <b:inputText  placeholder="Id articulo" value="#{articuloBean.articulo.idArticulo}"/>
                        <b:selectOneMenu value="#{articuloBean.articulo.idMedida}" ajax="true" label="Medida">
                            <f:selectItem itemLabel="Seleccione medida" itemValue=""/>
                            <f:selectItems value="#{medidaBean.listaDatos}" var="c" itemValue="#{c}" itemLabel="#{c.medida} #{c.idTipoMedida.tipoMedida}"/>
                        </b:selectOneMenu>                        
                        <b:selectOneMenu value="#{articuloBean.articulo.activo}" ajax="true" label="Activo">
                            <f:selectItem itemLabel="Activo" itemValue="true"/>
                            <f:selectItem itemLabel="No activo" itemValue="false"/>
                        </b:selectOneMenu>
                    </b:column>
                    <b:column span="4">
                        <b:inputText  placeholder="Articulo" value="#{articuloBean.articulo.articulo}"/>
                        <b:selectOneMenu value="#{articuloBean.articulo.idMarca}" ajax="true" label="Marca" autoUpdate="true">
                            <f:selectItem itemLabel="Seleccione marca" itemValue=""/>
                            <f:selectItems value="#{marcaBean.listaDatos}" var="c" itemValue="#{c}" itemLabel="#{c.marca}"/>
                        </b:selectOneMenu>
                        <b:selectOneMenu value="#{articuloBean.articulo.idTipoArticulo}" ajax="true" label="Tipo articulo" autoUpdate="true">
                            <f:selectItem itemLabel="Seleccione tipo producto" itemValue=""/>
                            <f:selectItems value="#{tipoArticuloBean.listaDatos}" var="c" itemValue="#{c}" itemLabel="#{c.tipoArticulo}"/>
                        </b:selectOneMenu>
                    </b:column>
                </b:row>
                <b:row>
                    <b:column span="12">
                        <div class="container center-align" style="width: 100%;">
                            <cc:botones listener="#{articuloBean}" render="#{articuloBean.botonEdit}" update=":productosformData :productosbotones"/>
                        </div> 
                    </b:column>
                </b:row>
            </b:form>
        </div>

        <div id="marca" class="modal">
            <cc:marca id="marcacc"/> 
        </div>
        <div id="tipoArticulo" class="modal">
            <cc:tipoArticulo id="tipoArticulocc"/>
        </div>
        <div id="tipoMedida" class="modal">
            <cc:tipoMedida id="tipoMedidacc"/>
        </div>
        <div id="medida" class="modal">
            <cc:medida id="medidacc"/>
        </div>

    </ui:define>
</ui:composition>
